{% extends "base.html" %}
{% block title %}{{ page.title|striptags|escape }} | {{ SITENAME }}{% endblock %}

{% block content %}
<article>
  <div class="article_title">
    <h1><a href="{{ SITEURL }}/{{ page.url }}" class="nohover">{{ page.title }}</a></h1>
  </div>
  <div class="article_text">
    {{ page.content }}
  </div>
</article>
{% endblock %}
